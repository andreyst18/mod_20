<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark app-top-panel">
        <div class="app-name">Awesome Kanban Board</div>
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                </ul>
                <span id="app-greeting">
                </span>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    
                    <span id="app-login">
                        <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                    </span>
                </form>
            </div>
        </div>
    </nav>
    <div class="container app-task-field">
        <div class="app-please" id="app-please">Please Sign In to see your tasks!</div>
        <div id="content"></div>
    </div>
    <!-- <div id="app-bottom-panel"></div> -->


</body>

</html>
